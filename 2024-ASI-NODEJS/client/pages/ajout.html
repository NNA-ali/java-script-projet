<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style/ajout.css">
</head>
<body>
    <h1> Ajouter un film</h1>
    <div class="col-4">
        <form name="form" id="formSpe">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" id="nom" class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="genre" class="form-label">Genre</label>
                        <input type="text" id="genre" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="pays" class="form-label">Pays</label>
                        <input type="text" id="pays" class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="date" class="form-label">Date de sortie</label>
                        <input type="date" id="date" class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-2">
                    
                        <button class="btn btn-outline-success" id="valid">
                            Valider
                        </button>
                </div>
            </div>
            <a href="./livre.html" class="lien">Liste des livres</a>

            <script src="../assets/js/ajout.js" defer></script>
        </form>
    </div>
</body>
</html>
